databaseChangeLog:
  - changeSet:
      id: create-db-schema
      author: dev
      changes:
        # Validator table
        - createTable:
            tableName: Validator
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: publicKey
                  type: bytea
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: http
                  type: varchar(255)
                  constraints:
                    nullable: false

        # Unique index for Validator.publicKey
        - createIndex:
            columns:
              - column:
                  name: publicKey
            tableName: Validator
            unique: true

        # Bond table
        - createTable:
            tableName: Bond
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: validatorId
                  type: bigint
                  constraints:
                    nullable: false
                    # Bond.validatorId is foreign key for Validator.id
                    foreignKeyName: fkBondValidator
                    referencedTableName: Validator
                    referencedColumnNames: id
                    onUpdate: cascade
                    onDelete: restrict
              - column:
                  name: stake
                  type: bigint
                  constraints:
                    nullable: false

        # Block table
        - createTable:
            tableName: Block
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: hash
                  type: bytea
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: senderId
                  type: bigint
                  constraints:
                    nullable: false
                    # Block.senderId is foreign key for Validator.id
                    foreignKeyName: fkBlockValidator
                    referencedTableName: Validator
                    referencedColumnNames: id
                    onUpdate: cascade
                    onDelete: restrict
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: shardId
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: seqNum
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: justificationsHash
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: bondsHash
                  type: bytea
                  constraints:
                    nullable: false
              # Rholang (tuple space) state change
              - column:
                  name: preStateHash
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: postStateHash
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: deploysHash
                  type: bytea
                  constraints:
                    nullable: false
              # Block signature
              - column:
                  name: signatureAlg
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: signature
                  type: bytea
                  constraints:
                    nullable: false
              # Status
              - column:
                  name: status
                  type: int
                  constraints:
                    nullable: false

        # Unique index for Validator.publicKey
        - createIndex:
            columns:
              - column:
                  name: hash
            tableName: Block
            unique: true

        # Deploy table
        - createTable:
            tableName: Deploy
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: hash
                  type: bytea
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: publicKey
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: shardId
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: program
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: phloPrice
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: phloLimit
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: validAfterBlockNumber
                  type: bigint
                  constraints:
                    nullable: false

        # BlockJustifications table
        - createTable:
            tableName: BlockJustifications
            columns:
              - column:
                  name: validatorId
                  type: bigint
                  constraints:
                    nullable: false
                    # BlockJustifications.validatorId is foreign key for Validator.id
                    foreignKeyName: fkBlockJustificationsValidator
                    referencedTableName: Validator
                    referencedColumnNames: id
                    onUpdate: cascade
                    onDelete: restrict
              - column:
                  name: latestBlockId
                  type: bigint
                  constraints:
                    nullable: false
                    # BlockJustifications.latestBlockId is foreign key for Block.id
                    foreignKeyName: fkBlockJustificationsBlock
                    referencedTableName: Block
                    referencedColumnNames: id
                    onUpdate: cascade
                    onDelete: restrict

        # BlockDeploys table
        - createTable:
            tableName: BlockDeploys
            columns:
              - column:
                  name: blockId
                  type: bigint
                  constraints:
                    nullable: false
                    # BlockDeploys.blockId is foreign key for Block.id
                    foreignKeyName: fkBlockDeploysBlock
                    referencedTableName: Block
                    referencedColumnNames: id
                    onUpdate: cascade
                    onDelete: restrict
              - column:
                  name: deployId
                  type: bigint
                  constraints:
                    nullable: false
                    # BlockDeploys.deployId is foreign key for Deploy.id
                    foreignKeyName: fkBlockDeploysDeploy
                    referencedTableName: Deploy
                    referencedColumnNames: id
                    onUpdate: cascade
                    onDelete: restrict

        # BlockBonds table
        - createTable:
            tableName: BlockBonds
            columns:
              - column:
                  name: blockId
                  type: bigint
                  constraints:
                    nullable: false
                    # BlockBonds.blockId is foreign key for Block.id
                    foreignKeyName: fkBlockBondsBlock
                    referencedTableName: Block
                    referencedColumnNames: id
                    onUpdate: cascade
                    onDelete: restrict
              - column:
                  name: bondId
                  type: bigint
                  constraints:
                    nullable: false
                    # BlockBonds.bondId is foreign key for Bond.id
                    foreignKeyName: fkBlockBondsBond
                    referencedTableName: Bond
                    referencedColumnNames: id
                    onUpdate: cascade
                    onDelete: restrict
